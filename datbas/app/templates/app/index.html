<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    {% for product in products %}
    
    <h1>{{ product.name }}</h1>
    <p>{{ product.price }} </p>
    <p>{{ product.company.name }} </p>
    <div>
        <a href="/db/edit/{{ product.id }}">Edit</a>
        <a href="/db/delete/{{ product.id }}">Delete</a>
    </div>
    <hr>

    {% endfor %}
</body>
</html>
